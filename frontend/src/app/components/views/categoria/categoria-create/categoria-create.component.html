<form action="">
  <h1>Adicionar nova categoria</h1>
  <mat-form-field class="form">
    <mat-label class="texto">Nome:</mat-label>
    <input
      matInput
      [(ngModel)]="categoria.name"
      type="text"
      name="name"
      placeholder="Ex. Computacao"
    />
  </mat-form-field>
  <mat-form-field class="form">
    <mat-label class="texto">Descricao:</mat-label>
    <textarea
      matInput
      [(ngModel)]="categoria.description"
      type="text"
      name="description"
      placeholder="Ex. Livros de Computacao"
    ></textarea>
  </mat-form-field>
  <div class="buttons">
    <button
      (click)="create()"
      class="mat-elevation-z8"
      mat-stroked-button
      color="primary"
    >
      Adicionar
    </button>
    <button
      (click)="cancel()"
      class="mat-elevation-z8"
      mat-stroked-button
      color="warn"
    >
      Cancelar
    </button>
  </div>
</form>
