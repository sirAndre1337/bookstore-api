<div class="content">
  <div class="title">
    <h1>Livros</h1>
  </div>

  <button (click)="criarLivro()" class="mat-elevation-z8" mat-stroked-button color="accent">
    Add Livro
  </button>

  <button (click)="cancel()" class="mat-elevation-z8" mat-stroked-button color="accent">
    Voltar para categorias
  </button>

  <div class="mat-elevation-z8 content-table">
    <table mat-table [dataSource]="livros" class="table">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let row">{{ row.id }}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef>TITULO</th>
        <td mat-cell *matCellDef="let row">{{ row.title }}</td>
      </ng-container>

      <ng-container matColumnDef="livros">
        <th mat-header-cell *matHeaderCellDef>LER LIVRO</th>
        <td mat-cell *matCellDef="let row">
          <a class="livros">
            <i class="material-icons">remove_red_eye</i>
          </a>
        </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="action">
        <th class="mat-header" mat-header-cell *matHeaderCellDef>ACTION</th>
        <td mat-cell *matCellDef="let row">
          <a class="edit" href="#">
            <i class="material-icons">edit</i>
          </a>
          <a class="delete" href="#">
            <i class="material-icons">delete</i>
          </a>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
</div>
