<form>
  <mat-card class="mat-elevation-z4 home">
    <mat-card-title class="title">
      {{ livro.title }}
    </mat-card-title>
  </mat-card>
  <mat-card class="mat-elevation-z4 home">
    <mat-card-subtitle class="subtitle">
      Por {{ livro.name_author }}
    </mat-card-subtitle>
    <button (click)="cancel()" mat-stroked-button color="warn">
      <mat-icon>keyboard_return</mat-icon>
    </button>
  </mat-card>
  <mat-card class="mat-elevation-z4 home">
    <mat-card-title class="texto">
      {{ livro.text }}
    </mat-card-title>
  </mat-card>
</form>
